<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votex</title>
    <link rel="icon" href="/Home page/Image/VOTEX logo transparent.png" type="image/icon">
    <link rel="stylesheet" href="LoginPage.css">
        <script src="https://kit.fontawesome.com/69254298c2.js" crossorigin="anonymous"></script>
        <link 
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"
        >
        <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms_container">
        <div class="Login_Register">
          <!--Sign In -->
          <form action="/Dashboard/Dash.html" class="login_form">
            <h2 class="title">Sign In</h2>
            <div class="input_field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input_field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
              <input type="submit" value="Sign In" class="btn solid"/>
            <a href="#" class="forgot">
              <span>Forgot your Password?</span>
            </a>
            <p class="social_text">Or Sign In with social media platforms</p>
            <div class="social_media">
              <a href="#" class="social_icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <!-- Sign up-->
          <form action="#" class="Registration">
            <h2 class="title">Sign Up</h2>
            <div class="input_field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input_field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input_field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input_field">
              <i class="fa-solid fa-check-double"></i> 
              <input type="password" placeholder="Confirm Password">
            </div> 
            <input type="submit" value="Sign Up" class="btn solid"/>
            <p class="social_text">Or Sign Up with social media platforms</p>
            <div class="social_media">
              <a href="#" class="social_icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social_icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels_container">
        <div class="panel left_panel">
          <div class="content">
            <h3>Welcome to Votex</h3>
            <p>
              <b>Sign up with Us. 
              <lord-icon
                src="https://cdn.lordicon.com/pithnlch.json"
                trigger="hover"
                colors="primary:#ffffff,secondary:#e8e230"
                stroke="160"
                style="width:30px;height:30px">
            </lord-icon></b> 
            </p>
            <button class="btn transparent" id="register_btn">
              Sign Up
            </button>
          </div>
        </div>

        <div class="panel right_panel">
          <div class="content">
            <h3><i class="fa-regular fa-face-smile"></i> Welcome back!!!</h3>
            <p>
              <b>Let's continue with were You left of.</b> 
            </p>
            <button class="btn transparent" id="login_btn">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="apps2.js"></script>
  </body>
</html>
